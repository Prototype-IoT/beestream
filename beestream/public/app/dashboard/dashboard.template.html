<div>
  <h1>Test</h1>
</div>
<div>
  <div class="dashboard-hive-select" *ngIf="hives">
    <form #HiveForm="ngForm">
      <mat-checkbox *ngFor="let hive of hives"
          name="{{hive}}"
          (ngModelChange)="getAnalysis(HiveForm)"
          ngModel>{{hive}}</mat-checkbox>
      <button mat-button type="submit">Get Analysis</button>
    </form>
  </div>
  <div id="chart">Loading</div>
</div>
